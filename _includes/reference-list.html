<ul id="post-list" class="animated fadeIn">
  {% for post in site.categories.references %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
      {% if post.preview %}
        <img src="/{{ post.preview }}" alt="Screenshot">
      {% endif %}
      <aside class="dates">{{ post.date | date:"%B %Y" }}</aside>
      {{ post.title }}
      <h2>{{ post.description }}</h2>
    </a>
  </li>
  {% endfor %}
</ul>
